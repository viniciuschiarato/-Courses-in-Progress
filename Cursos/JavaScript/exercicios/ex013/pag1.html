<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="pg1-style.css">
</head>
<body>
    <h1>Hora do dia</h1>
    <section>
        <div class="image">
        </div>
    </section>
    <footer>
        <p>Exec JS</p>
    </footer>
    <script>
        lib_date = new Date
        hora = lib_date.getHours()
        //hora = 15
        sec_modif = document.getElementsByTagName('section')[0]
        body_modif = document.getElementsByTagName('body')[0]
        sec_modif.innerHTML = `<h3>Agora s√£o ${hora} horas</h3>`

        if (hora > 0 && hora < 6 || hora > 18){ 
            sec_modif.innerHTML += `<img src="imagens/modified/noite.png" alt="Noite">`
            body_modif.style.background = '#01021b'
            sec_modif.style.background = '#000000b6'
        }
        else if (hora < 12){
            sec_modif.innerHTML += `<img src="imagens/modified/manha.png" alt="Amanhecer">`
            body_modif.style.background = '#5fc5c5c7'
        }
        else{
            sec_modif.innerHTML += `<img src="imagens/modified/entardecer.png" alt="Entardecer">`
            body_modif.style.background = '#c56c30e0'
        }
    </script>
</body>
</html>
