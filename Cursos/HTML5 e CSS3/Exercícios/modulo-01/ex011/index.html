<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011 - Imagens dinâmicas, áudio e vídeo</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <picture>
            <source media="(max-width: 750px)" srcset="Imagens/p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagens/m.png" type="image/png">
            <img src="Imagens/g.png" alt="Imagem flexível">
        </picture>
    <h1>Reproduzindo Áudio</h1>
        <audio src="midia/bravado-rondo-brothers.mp3" controls autoplay ></audio><!--Formatos: MP3, WAV e OGG-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/Hustlin-neffex.mp3" type="audio/mpeg">
            <source src="midia/Hustlin-neffex.ogg" type="audio/ogg">
            <source src="midia/Hustlin-neffex.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                <a href="midia/Hustlin-neffex.mp3">Clique aqui para baixar o arquivo MP3</a>
            </p>
        </audio>
</body>
</html>
