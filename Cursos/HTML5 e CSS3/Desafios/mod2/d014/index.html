<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d014 - Tabela completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" scope="" rowspan="2">Área</th>
                <th scope="col" scope="" rowspan="2">Disciplinas</th>
                <th scope="colgroup" scope="" colspan="2">Notas</th>
                <th scope="col" scope="" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" scope="" class="normal" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <th scope="row" class="left" colspan="4" >Média Exatas</th>
                <td class="numero_es" >0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" class="normal" rowspan="2" >Humanas</th>
                <td>História</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
                <td class="numero" >0.0</td>
            </tr>
            <tr>
                <th scope="row" class="left" colspan="4" >Média de Humanas</th>
                <td class="numero_es" >0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
